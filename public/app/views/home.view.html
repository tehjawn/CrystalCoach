<div controller="HomeCtrl as home">
	<div class="col-md-3">

	</div>
  <div class="col-md-4 card-stack">
    <div class="container">
    	<h3>Stories</h3>
      <div ng-repeat="card in cards">
        <div class="card">
          <div class="card-set-img-size-1">
            <center><img class="card-img-top card-img-fit" src="../assets/landing-sm.jpg" alt="Card image cap"></center>
          </div>
          <div class="card-block">
            <h4 class="card-title">{{card.title}}</h4>
            <p class="card-text">{{card.text}}</p>
            <p class="card-text"><small class="text-muted">{{card.date}}</small></p>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
  <div class="col-md-3">
  <br>
  	<div class="row">
  		<div class="col-md-12">
1
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-md-12">
1
  		</div>
  	</div>
  </div>
</div>
