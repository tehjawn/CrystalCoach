<body ng-controller="MainCtrl">

  <!-- Floating Navigation Menu -->
  <nav id="nav" class="menu">
    <input type="checkbox" href="#" class="menu-open menu-toggle" name="menu-open" id="menu-open" />
    <label class="menu-open-button" for="menu-open">
      <img src="../assets/logo.png" style="width:80px" />
    </label>
    <a href="./xiao" ng-click="goTo('xiao')" class="ripple menu-item"> <i class="fa fa-bar-chart"></i> </a>
    <a href="#" ng-click="listen()" class="ripple menu-item"> <i class="fa fa-microphone"></i> </a>
    <a href="./" ng-click="goTo('/')" class="ripple menu-item"> <i class="fa fa-home"></i> </a>
    <a href="./profile" ng-click="goTo('profile')" class="ripple menu-item"> <i class="fa fa-user"></i> </a>
    <a href="./settings" ng-click="goTo('settings')" class="ripple menu-item"> <i class="fa fa-cog"></i> </a>
  </nav>

  <div class="top-bar" style="z-index: 2">
  </div>

  <div class="mic-overlay" ng-click="stopListening()" style="z-index: 3">
    <div class="canvas-underlay" ng-click="stopListening()" style="z-index: 3"></div>
    <canvas id="canvas" ng-click="stopListening()" style="z-index: 3"></canvas>
  </div>

  <div class="view-container" style="z-index: 1">
    <div class="view">
      <div ng-view data-autoscroll="true"></div>
    </div>
  </div>

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js"><\/script>')
    </script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <!-- Import Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script>
      angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>
    <!-- Import ReponsiveVoiceJS -->
    <script src='http://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="./js/visualize-voice.js"></script>
    <script src="./js/vizRadialArcs.js"></script>
    <!-- CustomJS -->
    <script src="./js/main.js"></script>
    <script src="./controllers/home.controller.js"></script>
